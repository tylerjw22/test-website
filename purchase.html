<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase AFK Audio Trigger</title>
  <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background-color: #121212; 
      margin:0; 
      padding:0;
      color: #e0e0e0;
    }

    /* Header */
    header { 
      text-align: center; 
      padding: 20px; 
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a); 
      border-bottom: 2px solid #333;
    }
    header h1 { 
      margin: 0; 
      font-size: 1.9em; 
      font-weight: 700; 
      letter-spacing: 1px; 
      color: #66c0ba;
      text-shadow: 0 0 4px rgba(102, 157, 152, 0.6);
    }

    /* Purchase Box */
    .purchase-box { 
      background-color: #1e1e1e; 
      padding:40px; 
      max-width:500px; 
      margin: 60px auto;
      border:1px solid #333; 
      border-radius:12px; 
      box-shadow:0 6px 12px rgba(0,0,0,0.5); 
      text-align:center;
    }
    .purchase-box h2 { 
      color:#ffffff; 
      margin-bottom:20px; 
      font-size: 1.5em;
    }
    label { 
      display:block; 
      margin-top:15px; 
      font-weight:bold; 
      text-align:left; 
    }
    input { 
      width:100%; 
      padding:12px; 
      margin-top:8px; 
      border:1px solid #555; 
      border-radius:6px; 
      font-size:1em; 
      box-sizing:border-box; 
      background-color:#2c2c2c; 
      color:#e0e0e0; 
    }
    input:focus { 
      outline:none; 
      border-color:#47AD36; 
      box-shadow:0 0 4px rgba(71,173,54,0.7); 
    }

    /* Verified Badge */
    .verified-badge {
        display: inline-block;
        margin-top: 18px;
        padding: 6px 14px;
        font-size: 0.85em;
        font-weight: bold;
        color: #4CAF50;
        background: rgba(76, 175, 80, 0.15);
        border: 1px solid #4CAF50;
        border-radius: 20px;
    }
    .verified-badge::before {
        content: "✔ Secure • ";
    }

    /* Privacy box */
    .privacy-box {
      margin-top:25px;
      padding:15px;
      background:#1f1f1f;
      border-left:4px solid #2196F3;
      border-radius:6px;
      font-size:0.9em;
      color:#cccccc;
      text-align:left;
    }

    #paypal-container { 
      margin-top:25px; 
      display:none; /* hidden until valid email */
    }
  </style>
</head>
<body>

<header>
  <h1>AFK Audio Trigger</h1>
</header>

<div class="purchase-box">
  <h2>Purchase Paid Version</h2>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <div id="paypal-container"></div>
  
  <div class="verified-badge">No ads, no malware</div>

  <div class="privacy-box">
    AFK Audio Trigger respects your privacy. We collect your <strong>email address</strong> only to generate your license code. Your email will <strong>never be sold or shared</strong>. 
    Contact us at <strong>afkaudiotriggerhelp@gmail.com</strong> for data removal.
  </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AW5AFWuuh77HGkc9N_HxNncyVVlpIomB3jKYS-znjH6Kx9IBKqdbMTtlNaq4LLes7bRmGONbjsYV7m6d&currency=AUD&intent=capture"></script>
<script>
const emailInput = document.getElementById("email");
const paypalContainer = document.getElementById("paypal-container");
let paypalRendered = false;

function validateEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function renderPayPalButton(email) {
  paypalContainer.innerHTML = ""; // clear any previous render

  // ✅ Check VPS before proceeding
  fetch("/api/check-vps")
    .then(res => res.json())
    .then(status => {
      if (status.status !== "ok") {
        alert("❌ Cannot connect to server. Please try again later.");
        return;
      }

      // VPS is up → render PayPal button
      paypal.Buttons({
        style: { color: 'blue', shape: 'rect', label: 'paypal' },

        createOrder: async function(data, actions) {
          const res = await fetch("/api/price");
          const price = await res.json();

          return actions.order.create({
            purchase_units: [{
              amount: { currency_code: price.currency, value: price.value },
              description: "AFK Audio Trigger Paid Version",
              category: "DIGITAL_GOODS"
            }],
            application_context: { shipping_preference: "NO_SHIPPING" }
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then((details) => {
            return fetch("/api/generate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                user_id: emailInput.value,
                product_id: "paid",
                orderID: data.orderID,
                status: details.status
              })
            })
            .then(res => res.json())
            .then(data => {
              if (data.code) {
                window.location.href = "license.html?code=" + encodeURIComponent(data.code);
              } else {
                alert("❌ Cannot connect to server. Please try again later.");
              }
            })
            .catch(err => {
              alert("❌ Cannot connect to server. Please try again later.");
            });
          });
        }

      }).render('#paypal-container'); // <-- still here
    })
    .catch(() => {
      alert("❌ Cannot connect to server. Please try again later.");
    });
}


emailInput.addEventListener("input", function() {
  if (validateEmail(emailInput.value)) {
    paypalContainer.style.display = "block";
    if (!paypalRendered) {
      renderPayPalButton(emailInput.value);
      paypalRendered = true;
    }
  } else {
    paypalContainer.style.display = "none";
    paypalContainer.innerHTML = "";
    paypalRendered = false;
  }
});
</script>

</body>
</html>
