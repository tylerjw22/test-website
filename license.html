  h2 {

    padding:10px 20px;
    font-size:1em;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
    transition: transform 0.1s, background-color 0.2s;

  button.copy-btn {

  }

    transform: scale(1.05);

<script>
