<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your License Code</title>
<link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background-color: #121212; 
    margin:0; 
    padding:0;
    color: #e0e0e0;
    line-height:1.6;
  }

  /* Header spanning full width */
  header { 
    width: 100%;
    text-align: center; 
    padding: 20px; 
    background: linear-gradient(135deg, #1f1f1f, #2a2a2a); 
    border-bottom: 2px solid #333;
    box-sizing: border-box;
  }
  header h1 { 
    margin: 0; 
    font-size: 1.9em; 
    font-weight: 700; 
    letter-spacing: 1px; 
    color: #66c0ba;
    text-shadow: 0 0 4px rgba(102, 157, 152, 0.6);
  }

  /* Cards */
  .box {
    background-color: #1e1e1e; 
    padding:30px; 
    border-radius:12px; 
    border:1px solid #333; 
    max-width:500px; 
    margin:30px auto;
    box-shadow:0 6px 12px rgba(0,0,0,0.5);
    text-align: center;
    width:90%;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .box:hover {
    transform: translateY(-3px);
    box-shadow:0 10px 16px rgba(0,0,0,0.6);
  }
  h2 { 
    color:#ffffff; 
    margin-bottom:15px; 
    font-size:1.4em;
  }

  /* License code */
  #code {
    font-size:1.4em; 
    font-weight:bold; 
    background:#2c2c2c; 
    padding:15px; 
    border:1px dashed #555; 
    border-radius:8px; 
    margin-top:15px;
    word-wrap:break-word;
    color:#ffffff;
  }

  /* Buttons */
  button {
    margin-top:20px;
    padding:10px 20px;
    font-size:1em;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
    transition: transform 0.1s, background-color 0.2s;
  }
  button.copy-btn { 
    background:#4CAF50; 
    color:white; 
  }
  button.copy-btn:hover { 
    transform: scale(1.05);
    background:#45a049; 
  }
  button.download-btn { 
    background:#28a745; 
    color:white; 
  }
  button.download-btn:hover { 
    transform: scale(1.05);
    background:#218838; 
  }

  /* Verified Badge */
  .verified-badge {
      padding: 6px 14px;
      font-size: 0.85em;
      font-weight: bold;
      color: #4CAF50;
      background: rgba(76, 175, 80, 0.15);
      border: 1px solid #4CAF50;
      border-radius: 20px;
      text-align: center;
      display: block;
      margin: 10px auto 0 auto;
  }
  .verified-badge::before {
      content: "✔ Secure • ";
  }
</style>
</head>
<body>

<header>
  <h1>AFK Audio Trigger</h1>
</header>

<!-- License Code Box -->
<div class="box">
  <h2>Your License Code</h2>
  <div id="code">Loading...</div>
  <button class="copy-btn" onclick="copyCode()">Copy to Clipboard</button>
</div>

<!-- Download Box -->
<div class="box">
  <h2>Download AFK Audio Trigger</h2>
  <a href="https://github.com/mori227/AFKAudioTrigger/releases/download/v1.4.0/AFKAudioTriggerv1.4.zip" download>
    <button class="download-btn">Download Full App</button>
  </a>
  <div class="verified-badge">No ads, no malware</div>
</div>

<script>
  // Extract license code from URL query parameter
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (code) {
    document.getElementById("code").innerText = code;
  } else {
    document.getElementById("code").innerText = "No code provided.";
  }

  function copyCode() {
    const text = document.getElementById("code").innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("Code copied to clipboard!");
    });
  }
</script>

</body>
</html>
